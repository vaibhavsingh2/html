<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%;
        }
        h1 {
            color: #d9534f;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .warning-box {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Dissaster Register ðŸš¨</h1>
        <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="location">Location of Disaster:</label>
                <input type="text" id="location" name="location" required>
                <br><br>
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            <br><br>
                <button type="submit">Submit</button>
        </form>
        <div class="warning-box">
            <p>Serious Note: If your complaint is found not to be valid multiple times, your IP address might be blocked.</p>
        </div>
    </div>
</body>
</html>
