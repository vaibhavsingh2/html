<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donation Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .previous-donations {
            text-align: right;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        .image-box {
            margin-top: 20px;
        }
        .donation-box {
            margin-top: 20px;
        }
        .qr-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
            text-align: center;
        }
        .qr-box img {
            width: 200px;
        }
        .previous-disasters {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showQR() {
            document.getElementById('qr-box').style.display = 'block';
        }
        function showdonations() {
            var donationBox = document.getElementById('previous-donations');
            if (donationBox.style.display === 'none' || donationBox.style.display === '') {
                donationBox.style.display = 'block';
            } else {
                donationBox.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Donation</span>
            <button onclick="showdonations()">Previous Donations</button>
        </div>
        <div id='previous-donations' class="previous-donations">
            <p>Rupees 100 by Vaibhav Singh</p>
        </div>
        <div class="image-box">
            <p><strong>Tropic Cyclone Dikeledi</strong></p>
            <img src="https://i.guim.co.uk/img/media/03cd4e917ad0594cc05aba15e35c70c9898cbb0a/0_203_4160_2496/master/4160.jpg?width=1200&quality=85&auto=format&fit=max&s=4af1044f2563ef811858652cddfbab78" alt="Tropic Cyclone Dikeledi" width="100%">
        </div>
        <div class="donation-box">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button onclick="showQR()">Submit</button>
        </div>
        <div id="qr-box" class="qr-box">
            <p><strong>Scan This Through PhonePe:</strong></p>
            <img src="code.jpeg" alt="QR Code">
        </div>
        <div class="previous-disasters">
            <p><strong>Previous Disasters:</strong></p>
            Pokemon<br><br>Pokemon<br><br>Pokemon<br><br>Pokemon<br><br>Pokemon<br><br>Pokemon<br><br>Pokemon<br><br>Pokemon
        </div>
    </div>
</body>
</html>
